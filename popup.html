<!DOCTYPE html>
<html>

<head>
    <title>TTCV2 Settings</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src=""></script>
</head>

<body>
    <main> 
            <div class="title">
                Settings
            </div>
            <div class="separator"></div>
                <div class="gridBox"> 
                    <div class="section"> 
                        <div class="subtitle classicMazes" title="Bored of current mazes? Activate Classic Ones!">
                            Classic Mazes
                        </div>
                        <button type="button" id="classicMazes" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                    <div class="separator"></div>
                    <div class="section"> 
                        <div class="subtitle classicMouse" title="Toggle classic mouse input">
                            Classic Mouse Control
                        </div>
                        <button type="button" id="classicMouse" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="gridBox"> 
                    <div class="section"> 
                        <div class="subtitle mattePaints" title="Toggle matte paints, feeling like in old days">
                            Matte Paints
                        </div>
                        <button type="button" id="mattePaints" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                    <div class="section"> 
                        <div class="subtitle alternativeFont" title="Allows for better readability">
                            Alternative Font
                        </div>
                        <button type="button" id="alternativeFont" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                    <div class="section"> 
                        <div class="subtitle remasterdMusic" title="Toggle Remasterd version of Classic Music Theme">
                            Remasterd Classic Music
                        </div>
                        <button type="button" id="remasterdMusic" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                </div>
            <div class="separator"></div>
    </main>
</body>

</html>
